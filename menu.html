<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Yet Another Shoe Bot: Menu</title>
    <style type="text/css">
        body, html {
            background-color: #EEE;
            font-family: sans-serif;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            padding: 4px;
            border: 1px solid #EEE;
            border-radius: 4px;
        }
        li:hover {
            border: 1px solid #333;
        }
        a {
            text-decoration: none;
            color: #333;
            padding: 2px;
            display: block;
            width: 100%;
            height: 100%;
        }
        .wrapper {
            width: 100px;
        }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <ul>
        <li><a href="#" id="toggle" style="color:red;">Disabled</a></li>
        <li><a href="#" id="settings">Settings</a></li>
      </ul>
    </div>
    <script src="menu.js"></script>
  </body>
</html>
